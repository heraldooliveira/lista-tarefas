<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <title>Lista de tarefas</title>
</head>

<body>
  <div class="main-content">
    <section>
      <form id="form-create-task">
        <div>
          <label for="what">O que será feito</label>
          <input type="text" id="what" placeholder="Descreva a tarefa" required>
        </div>

        <p>&nbsp</p>

        <div>
          <label for="who">Quem fará a tarefa </label>
          <textarea id="who" rows="2" maxlength="80" required
            placeholder="Informe a pessoa que fará a tarefa"></textarea>
        </div>

        <p>&nbsp</p>

        <div>
          <label for="when">Quando será feito</label>
          <textarea id="when" rows="2" maxlength="80" required placeholder="Coloque o período de execução"></textarea>
        </div>

        <p>&nbsp</p>

        <div>
          <label for="how">Como será feito</label>
          <textarea id="how" rows="2" maxlength="80" required placeholder="Descreva como será feito"></textarea>
        </div>

        <p>&nbsp</p>

        <div>
          <label for="why">Porque será feito</label>
          <textarea id="why" rows="2" maxlength="80" required placeholder="Descreva o motivo da tarefa"></textarea>
        </div>

        <p>&nbsp</p>

        <div>
          <label for="howmuch">Custo da Tarefa</label>
          <textarea id="howmuch" rows="2" maxlength="80" required placeholder="custo da tarefa"></textarea>
        </div>

        <p>&nbsp</p>
        <p>&nbsp</p>

        <div>
          <button type="submit">Cadastrar</button>
        </div>

      </form>
    </section>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>#</th>
            <th>O QUE</th>
            <th>QUEM</th>
            <th>QUANDO</th>
            <th>COMO</th>
            <th>PORQUE</th>
            <th>CUSTO</th>
          </tr>
        </thead>
        <tbody id="tbody-tasks">
        </tbody>
      </table>
    </section>
  </div>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
